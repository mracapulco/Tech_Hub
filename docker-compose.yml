services:
  db:
    image: postgres:16-alpine
    container_name: techhub-db
    environment:
      POSTGRES_USER: techhub
      POSTGRES_PASSWORD: techhub_password
      POSTGRES_DB: techhub
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - techhub-net

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: techhub-api
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgres://techhub:techhub_password@db:5432/techhub
      JWT_SECRET: dev_secret_change_me
      CONFIG_MASTER_KEY: ${CONFIG_MASTER_KEY}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - db
    ports:
      - "4000:3000"
    networks:
      - techhub-net

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: "http://localhost:4000"
    container_name: techhub-web
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:4000
    ports:
      - "3000:3000"
    networks:
      - techhub-net

networks:
  techhub-net:
    driver: bridge

volumes:
  db_data: